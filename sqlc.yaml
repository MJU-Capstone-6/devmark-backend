version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "migration"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"
        overrides:
          - column: "workspace_user_category.categories"
            nullable: true
            go_type:
              type: "Category"
              pointer: true
              slice: true
          - column: "workspace_user_category.users"
            nullable: true
            go_type:
              type: "FindUserByIdRow"
              pointer: true
              slice: true
          - column: "user_workspace_view.workspaces"
            nullable: true
            go_type:
              type: "Workspace"
              slice: true
              pointer: true

          - column: "bookmark_comment.comments"
            nullable: true
            go_type:
              type: "BookmarkCommentRow"
              slice: true
              pointer: true
          - column: "workspace_category_list.categories"
            nullable: true
            go_type:
              type: "Category"
              slice: true
              pointer: true
          - column: "workspace_user_bookmark_count.user_bookmark_count"
            go_type:
              type: "UserBookmarkCount"
              slice: true
          - column: "unread_bookmark.bookmarks"
            go_type:
              type: "Bookmark"
              slice: true
          - column: "unread_bookmark.device_infos"
            go_type:
              type: "DeviceInfo"
              slice: true
          - column: "top_workspace_categories.recommend_links"
            go_type:
              type: "RecommendLink"
              slice: true

          - column: "unread_notifications.notifications"
            nullable: true
            go_type:
              type: "NotificationHistory"
              slice: true
              pointer: true
