version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "migration"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"
        overrides:
          - column: "workspace_user_category.categories"
            go_type:
              type: "Category"
              slice: true
          - column: "workspace_user_category.users"
            go_type:
              type: "User"
              slice: true
          - column: "user_workspace_view.workspaces"
            go_type:
              type: "Workspace"
              slice: true
